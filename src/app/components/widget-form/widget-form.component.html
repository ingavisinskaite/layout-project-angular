<div id="widget-form" mat-dialog-content>
  <h2 id="form-header">{{ formTitle }}</h2>
  <mat-form-field id="title" class="field">
    <mat-label>Title</mat-label>
    <input
      matInput
      [(ngModel)]="title"
      (ngModelChange)="formatWidgetDataObject($event)"
    />
  </mat-form-field>
  <mat-form-field id="column" class="field">
    <mat-label>Column number</mat-label>
    <input
      matInput
      type="number"
      min="1"
      max="3"
      [(ngModel)]="column"
      (ngModelChange)="formatWidgetDataObject($event)"
    />
  </mat-form-field>
  <mat-form-field id="widget-type" class="field">
    <mat-label>Widget Type</mat-label>
    <mat-select
      [(ngModel)]="widgetType"
      (ngModelChange)="formatWidgetDataObject($event)"
    >
      <mat-option value="0">Table</mat-option>
      <mat-option value="1">Messaging</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field id="header-type" class="field">
    <mat-label>Header type</mat-label>
    <mat-select
      [(ngModel)]="headerType"
      (ngModelChange)="formatWidgetDataObject($event)"
    >
      <mat-option value="0">Light</mat-option>
      <mat-option value="1">Dark</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field id="settings" class="field">
    <mat-label>Settings</mat-label>
    <mat-select
      [(ngModel)]="settings"
      (ngModelChange)="formatWidgetDataObject($event)"
    >
      <mat-option value="0">No</mat-option>
      <mat-option value="1">Yes</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field id="data" class="field">
    <mat-label>Textarea</mat-label>
    <textarea
      matInput
      [(ngModel)]="data"
      (ngModelChange)="formatWidgetDataObject($event)"
    ></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    id="save-widget"
    (click)="closeDialog()"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    id="save-widget"
    (click)="saveWidget()"
  >
    {{ buttonAction }}
  </button>
</div>
