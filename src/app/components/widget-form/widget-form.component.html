<button id="back-button" (click)="navigateToHomepage()">&larr; Go back</button>
<div id="widget-form">
  <h2 id="form-header">{{ formTitle }}</h2>
  <input
    type="text"
    placeholder="Title"
    class="field"
    id="title"
    required
    [(ngModel)]="widget.title"
    name="title"
  />
  <input
    type="number"
    placeholder="Column number"
    min="1"
    max="3"
    class="field"
    id="column-number"
    required
    [(ngModel)]="widget.column"
    name="column"
  />
  <select
    class="field"
    id="type"
    required
    [(ngModel)]="widget.type"
    name="widgetType"
  >
    <option value="3" disabled selected hidden>Widget type</option>
    <option value="0">User list</option>
    <option value="1">Messages</option>
  </select>
  <select
    class="field"
    id="header-type"
    required
    [(ngModel)]="widget.headerType"
    name="headerType"
  >
    <option value="-1" disabled selected hidden>Header type</option>
    <option value="0">Light</option>
    <option value="1">Dark</option>
  </select>
  <select
    class="field"
    id="settings"
    required
    [(ngModel)]="widget.settings"
    name="settings"
  >
    <option value="" disabled selected hidden>Settings</option>
    <option value="0">No</option>
    <option value="1">Yes</option>
  </select>
  <textarea
    class="field"
    id="data"
    placeholder="Widget data in JSON format"
    required
    [(ngModel)]="dataAsString"
    name="data"
  ></textarea>
  <button class="field" id="save-widget" (click)="saveWidget()">
    {{ buttonAction }}
  </button>
  <button class="field" id="delete-widget" *ngIf="id" (click)="deleteWidget()">
    Delete
  </button>
</div>
