<div
  class="settings"
  [ngClass]="{ dark: widgetData.headerType === HeaderType.Dark }"
  *ngIf="widgetData.settings"
  (click)="openWidgetForm(widgetData.id)"
  title="Click to edit widget"
>
  <p>Conversation: {{ widgetData.title }}</p>
  <div class="settings-icon arrow-bottom"></div>
</div>
<table
  class="table-data"
  [ngClass]="{ 'table-with-settings': widgetData.settings }"
>
  <tr
    class="table-header"
    [ngClass]="{ dark: widgetData.headerType === HeaderType.Dark }"
    (click)="openWidgetForm(widgetData.id)"
    title="Click to edit widget"
  >
    <th>#</th>
    <th>First<br />Name</th>
    <th>Last<br />Name</th>
    <th>Username</th>
  </tr>
  <tr *ngFor="let row of widgetData.data">
    <td>{{ row.id }}</td>
    <td>{{ row.firstName }}</td>
    <td>{{ row.lastName }}</td>
    <td>{{ row.userName }}</td>
  </tr>
</table>
